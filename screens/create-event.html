<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nowe wydarzenie ‚Ä¢ Meet App</title>
  <link rel="stylesheet" href="../css/iphone-frame.css">
  <style>
    input, select, textarea {
      margin-bottom: 16px;
    }
  </style>
</head>

<body>
  <div class="phone">
    <div class="app">
      <div class="status-bar-right"></div>

      <div class="topbar">
        <a href="events-list.html">‚Üê Anuluj</a>
        <div class="title">Nowe wydarzenie</div>
        <div></div>
      </div>

      <div class="content">
        <form onsubmit="handleCreate(event)">
          <label for="datetime">Data i czas *</label>
          <input type="datetime-local" id="datetime" required>

          <label for="location">Lokalizacja *</label>
          <select id="location" required>
            <option value="">Wybierz lokalizacjƒô...</option>
            <option>Hala Sportowa Malta</option>
            <option>AWF Pozna≈Ñ</option>
            <option>Orlik Grunwald</option>
            <option>Arena Pozna≈Ñ</option>
          </select>

          <label for="duration">Czas trwania (godz) *</label>
          <input type="number" id="duration" value="2" min="1" max="8" step="0.5" required>

          <label for="slots">Liczba miejsc *</label>
          <input type="number" id="slots" value="12" min="2" max="50" required>

          <label for="level">Poziom umiejƒôtno≈õci *</label>
          <input type="range" id="level" min="1" max="5" value="3" oninput="updateLevelDisplay(this.value)">
          <div class="muted" style="text-align:center; margin-top:-8px; margin-bottom:16px">
            <strong><span id="level-val" class="signal-bars" data-level="3" title="Poziom 3/5"></span></strong>
          </div>

          <label for="price">Cena (PLN) *</label>
          <input type="number" id="price" value="15" min="0" step="0.01" required>

          <label for="description">Opis</label>
          <textarea id="description" placeholder="Opisz wydarzenie..."></textarea>

          <button type="submit" class="btn btn-primary">Utw√≥rz wydarzenie</button>
        </form>
      </div>

      <div class="bottom">
        <a href="events-list.html">
          üìÖ
          <div>Wydarzenia</div>
        </a>
        <a href="map-home.html">
          üó∫Ô∏è
          <div>Mapa</div>
        </a>
        <a href="user-profile.html">
          üë§
          <div>Profil</div>
        </a>
      </div>
    </div>
  </div>

  <script src="../js/mock-data.js"></script>
  <script src="../js/app.js"></script>
  <script>
    function updateLevelDisplay(value) {
      const levelEl = document.getElementById('level-val');
      levelEl.setAttribute('data-level', value);
      levelEl.setAttribute('title', `Poziom ${value}/5`);
      levelEl.innerHTML = renderSignalBars(parseInt(value));
    }

    function handleCreate(e) {
      e.preventDefault();
      alert('Wydarzenie utworzone!');
      window.location.href = 'events-list.html';
    }
  </script>
</body>
</html>
